{% extends 'pages/base.html' %}
{% block title %} Image Storage - No DI {% endblock %}
 
 
{% block content %}
 
<div class="container">
 <div class="row justify-content-center">
   <div class="col-md-8">
     <div class="card">
       <div class="card-header">Upload image</div>
       <div class="card-body">
       <form action="{% url 'imagenotdi_save' %}" method="post" enctype="multipart/form-data">
       {% csrf_token %}
         <div class="form-group">
           <label>Image:</label>
           <input type="file" name="profile_image" />
         </div>
         <button type="submit" class="btn btn-primary">Submit</button>
       </form>
       {% if image_url %}
            <hr>
            <p>Imagen subida:</p>
            <img src="{{ image_url }}" style="max-width: 100%; height: auto;" />
        {% else %}
            <p class="text-muted mt-3">AÃºn no has subido una imagen.</p>
        {% endif %}
       </div>
     </div>
   </div>
 </div>
</div>
{% endblock %}
